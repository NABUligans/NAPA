id: nns-bundle-nabuca
name: NABU.ca
description: |
  Support for the NABU.ca feed and files for Cloud CP/M
author: NABU.ca
url: https://www.nabu.ca
version: 1.0.3
manifest:
  sources:
    - path: https://cloud.nabu.ca/HomeBrew/titles/filesv2.txt
      name: NABU.ca
      options:
        retronet: true
        retronetserver: true
  storage:
    - path: CCPM
      options:
        updatetype: copy
    - path: C.dsk
      options:
        updatetype: copy
features:
  retronet: true